
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form *ngIf="menu" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Plate</ion-label>
      <ion-input  type="text" [(ngModel)]="menu.PlateName" name="plate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Price</ion-label>

      <ion-input  type="number" [(ngModel)]="menu.Price" name="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Items</ion-label>

      <ion-input  type="number" [(ngModel)]="menu.items" name="items"></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin">Submit</ion-button>
    </div>
  </form>
</ion-content>
